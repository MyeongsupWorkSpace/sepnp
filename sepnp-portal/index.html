<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SEPNP - 홈</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* 기본 레이아웃 */
        body.landing-page {
            margin: 0;
            min-height: 100vh;
            background: #f7f3f4;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* 히어로 섹션 */
        .hero-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        .hero {
            position: relative;
            width: 100%;
            max-width: 1400px;
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
        }

        .hero-img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            max-height: 600px;
        }

        .hero-text {
            padding: 50px 40px;
            text-align: center;
        }

        .hero-text h1 {
            margin: 0 0 16px;
            font-size: 42px;
            font-weight: 700;
            color: #111;
        }

        .tagline {
            font-size: 24px;
            color: #333;
            margin: 0 0 8px;
        }

        .short {
            font-size: 16px;
            color: #666;
            margin: 0 0 24px;
        }

        .buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        /* 버튼 스타일 */
        .btn {
            padding: 12px 24px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #fff;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #f8f9fa;
        }

        .btn.primary {
            background: #0078d4;
            border-color: #0078d4;
            color: white;
        }

        .btn.primary:hover {
            background: #006abe;
        }

        /* 탭 */
        .tabs{display:flex;gap:8px;margin-bottom:12px}
        .tab{flex:1;text-align:center;padding:10px;border:1px solid #ddd;border-radius:8px;cursor:pointer;background:#f8f9fa}
        .tab.active{background:#fff;border-color:#0078d4;color:#0078d4;font-weight:700}
        .hidden{display:none}

        /* 반응형 */
        @media (max-width: 768px) {
            .hero-text {
                padding: 30px 20px;
            }
            .hero-text h1 {
                font-size: 32px;
            }
            .tagline {
                font-size: 20px;
            }
        }

        /* 모달 오버레이 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            visibility: visible;
            transition: all 0.2s;
            z-index: 1000;
        }

        .overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* 로그인 카드 */
        .login-card {
            background: white;
            padding: 32px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
        }

        .login-card h2 {
            margin: 0 0 16px;
            font-size: 24px;
        }

        .login-card .mini {
            color: #666;
            margin-bottom: 16px;
        }

        .login-card label {
            display: block;
            margin-bottom: 16px;
        }

        .login-card input {
            display: block;
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 8px;
        }

        .error-message.hidden {
            display: none;
        }
    </style>
</head>
<body class="landing-page">
    <!-- 메인 랜딩 화면 -->
    <main class="hero-container">
        <div class="hero">
            <img src="image/officeview.jpg" alt="회사 전경" class="hero-img">
            <div class="hero-text">
                <h1>SEPNP</h1>
                <p class="tagline">품질과 신뢰로 만드는 패키징</p>
                <p class="short">고객과 사원을 위한 맞춤형 포털로 이동하세요.</p>
                <div class="buttons">
                    <a class="btn" href="https://www.sepnp.com" target="_blank" rel="noopener">고객용</a>
                    <button id="btnEmployee" class="btn primary">사원용</button>
                </div>
            </div>
        </div>
    </main>

    <!-- 사원 로그인/회원가입 모달 -->
    <div id="empLoginOverlay" class="overlay hidden" aria-hidden="true">
        <div class="login-card" role="dialog" aria-modal="true">
            <div class="tabs">
                <button id="tabLogin" class="tab active" type="button">로그인</button>
                <button id="tabRegister" class="tab" type="button">회원가입</button>
            </div>

            <!-- 로그인 -->
            <div id="paneLogin">
                <h2>사원 로그인</h2>
                <p class="mini">ID와 비밀번호를 입력하세요.</p>
                <form id="empLoginForm">
                    <label>ID <input id="loginId" autocomplete="username" required></label>
                    <label>비밀번호 <input id="loginPw" type="password" autocomplete="current-password" required></label>
                    <div class="form-actions">
                        <button type="submit" class="btn primary">로그인</button>
                        <button type="button" id="empLoginCancel" class="btn">취소</button>
                    </div>
                    <p id="empLoginError" class="error-message hidden"></p>
                </form>
            </div>

            <!-- 회원가입 -->
            <div id="paneRegister" class="hidden">
                <h2>사원 회원가입</h2>
                <p class="mini">관리자 승인 후 사용 가능합니다.</p>
                <form id="empRegisterForm">
                    <label>ID <input id="regId" autocomplete="username" required></label>
                    <label>비밀번호 <input id="regPw" type="password" autocomplete="new-password" required></label>
                    <label>이름 <input id="regName" required></label>
                    <label>부서
                        <select id="regDept" required>
                            <option value="">-- 선택 --</option>
                            <option>생산부</option><option>품질관리부</option><option>영업부</option>
                            <option>관리부</option><option>연구개발부</option><option>물류부</option>
                        </select>
                    </label>
                    <label>이메일(선택) <input id="regEmail" type="email" placeholder="example@sepnp.com"></label>
                    <div class="form-actions">
                        <button type="submit" class="btn primary">가입신청</button>
                        <button type="button" id="empRegisterCancel" class="btn">취소</button>
                    </div>
                    <p id="empRegisterError" class="error-message hidden"></p>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/auth.js"></script>
    <script>
        // 이미 로그인되어 있으면 바로 내부 포털로
        if (sessionStorage.getItem('sepnp_emp_no')) {
            window.location.href = 'employee.html';
        }

        const btnEmployee = document.getElementById('btnEmployee');
        const overlay = document.getElementById('empLoginOverlay');
        const errLogin = document.getElementById('empLoginError');
        const errReg = document.getElementById('empRegisterError');

        // 탭
        const tabLogin = document.getElementById('tabLogin');
        const tabRegister = document.getElementById('tabRegister');
        const paneLogin = document.getElementById('paneLogin');
        const paneRegister = document.getElementById('paneRegister');

        function showLogin(){
            tabLogin.classList.add('active'); tabRegister.classList.remove('active');
            paneLogin.classList.remove('hidden'); paneRegister.classList.add('hidden');
        }
        function showRegister(){
            tabRegister.classList.add('active'); tabLogin.classList.remove('active');
            paneRegister.classList.remove('hidden'); paneLogin.classList.add('hidden');
        }
        tabLogin.onclick = showLogin;
        tabRegister.onclick = showRegister;

        btnEmployee.addEventListener('click', () => {
            overlay.classList.remove('hidden');
            showLogin();
            errLogin.classList.add('hidden');
            errReg.classList.add('hidden');
            document.getElementById('loginId').focus();
        });

        // 닫기
        document.getElementById('empLoginCancel').onclick = () => overlay.classList.add('hidden');
        document.getElementById('empRegisterCancel').onclick = () => overlay.classList.add('hidden');
        overlay.addEventListener('click', (e)=>{ if(e.target===overlay) overlay.classList.add('hidden'); });

        // 로그인 처리
        document.getElementById('empLoginForm').addEventListener('submit', async (e)=>{
            e.preventDefault();
            errLogin.classList.add('hidden');
            const id = document.getElementById('loginId').value.trim();
            const pw = document.getElementById('loginPw').value;
            const res = await Auth.signIn(id, pw);
            if(!res.ok){
                errLogin.textContent = res.msg || '로그인 실패';
                errLogin.classList.remove('hidden');
                return;
            }
            window.location.href = 'employee.html';
        });

        // 회원가입 처리
        document.getElementById('empRegisterForm').addEventListener('submit', async (e)=>{
            e.preventDefault();
            errReg.classList.add('hidden');

            const data = {
                username: document.getElementById('regId').value.trim(),
                password: document.getElementById('regPw').value,
                name: document.getElementById('regName').value.trim(),
                dept: document.getElementById('regDept').value,
                email: document.getElementById('regEmail').value.trim()
            };

            // 간단한 유효성
            if(data.username.length < 3){
                errReg.textContent = 'ID는 3자 이상이어야 합니다.'; errReg.classList.remove('hidden'); return;
            }
            if(data.password.length < 4){
                errReg.textContent = '비밀번호는 4자 이상이어야 합니다.'; errReg.classList.remove('hidden'); return;
            }
            if(!data.dept){
                errReg.textContent = '부서를 선택하세요.'; errReg.classList.remove('hidden'); return;
            }

            const res = await Auth.registerPending(data);
            if(!res.ok){
                errReg.textContent = res.msg || '가입신청 실패'; errReg.classList.remove('hidden'); return;
            }

            alert('가입신청이 접수되었습니다. 관리자 승인 후 로그인 가능합니다.');
            showLogin();
        });
    </script>
</body>
</html>
